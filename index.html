<!DOCTYPE html>
<html>
<head>
	<title>Tennis game</title>
</head>
<canvas id="gameCanvas" width="800" height="600">

</canvas>
<script>

var canvas;
var canvasContext;
var ballX = 50;
var ballY = 50
var ballSpeedX = 10;
var ballSpeedY = 4;

var paddle1Y = 250;
var paddle2Y = 250;

const PADDLE_HEIGHT = 100;
const PADDLE_THICKNESS = 10;

var lineLength = 600 / 9;
var lineWidth = 2;

var score1 = 0;
var score2 = 0;

function calculateMousePosition(evt){
	var rect = canvas.getBoundingClientRect();
	var koren = document.documentElement;
	var mouseX = evt.clientX - rect.left - koren.scrollLeft;
	var mouseY = evt.clientY - rect.top - koren.scrollTop;
	console.log(rect.left);
	return {
		x:mouseX,
		y:mouseY
	};
}

window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framePerSecond = 30;
	setInterval(function(){
		moveEverithing();
		drawEverithing();		
	}, 1000/framePerSecond);

	canvas.addEventListener('mousemove',
		function(evt){
			var mousePos = calculateMousePosition(evt);
			
			if(mousePos.x > canvas.width / 2){
				paddle2Y = mousePos.y - PADDLE_HEIGHT/2;
			}else{
				paddle1Y = mousePos.y - PADDLE_HEIGHT/2;
			}

		});
}


function ballReset(){
	ballSpeedX = -ballSpeedX;
	ballX = canvas.width/2;
	ballY = canvas.height/2;
}

function setScore(leftSide){
	if(leftSide){
		score2 += 1;
	}else{
		score1 += 1;
	}
}

function computerMovement(){

}

function moveEverithing(){

	computerMovement();

	if(ballX < PADDLE_THICKNESS + 30){
		if((ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT)){
			ballSpeedX = -ballSpeedX;
		}else{
			setScore(true);
			ballReset();
		}
	}

	if(ballX > canvas.width - 30 - PADDLE_THICKNESS){
		if((ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT)){
			ballSpeedX = -ballSpeedX;
		}else{
			setScore(false);
			ballReset();
		}
	}

	if(ballY < 0){
		ballSpeedY = -ballSpeedY;
	}

	if(ballY > canvas.height){
		ballSpeedY = -ballSpeedY;
	}

	ballX += ballSpeedX;
	ballY += ballSpeedY;
}

function drawEverithing(){
	//draw the background
	colorRect(0,0,canvas.width, canvas.height, 'black');
	//draw the left bat
	colorRect(20, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');

	//draw the right bat
	colorRect(canvas.width - 30, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');

	//next line draws the ball
	colorCircle(ballX, ballY, 10, 'white');

	colorScore();

}

function colorCircle(centerX, centerY, radius, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
	canvasContext.fill();
}

function colorRect(leftX, topY, width, height, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX, topY, width, height);

}


function colorScore(){
	canvasContext.fillStyle = 'white';
	canvasContext.fillText(score1, 100, 100);
	canvasContext.fillStyle = 'white';
	canvasContext.fillText(score2, canvas.width - 100, 100);
}

</script>
</html>
